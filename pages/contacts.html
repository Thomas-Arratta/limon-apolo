<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="CONTRATOS, SHOWS, REDES, FESTIVALES">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../multimedia/sticker-redondo.png" type="image/x-icon">
    
  <title>Limon Apolo Contactos</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="logo" src="../multimedia/logo.png" alt="logo de la banda"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link nav-link-large" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-large" href="./about-me.html">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-large" href="./discography.html">Discografia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-large" href="./gallery-images.html">Galeria de imagenes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-large" href="./contacts.html">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="form">
    <form>
      <h1> Contactos </h1>
      <div class="formulario">
        <label for="name">Nombre</label>
        <input type="text" name="nombre">
        <label for="phone">Telefono</label>
        <input type="tel" name="phone">
        <label for="email">Email</label>
        <input type="text" name="email">
        <label for="message">Mensaje</label>
        <textarea name="message" cols="30" rows="5"></textarea>
        <input class="btn" type="submit" value="Enviar">
      </div>
    </form>
  </main>
  <footer>
    <section class="redes">
      <ul class="redes_link">
        <li><a href="https://www.youtube.com/@limonapolo" target="_blank"><img class="redes_image" src="../multimedia/youtube.png" alt="youtube"></a></li>
        <li><a href="https://www.instagram.com/limon.apolo/" target="_blank"><img class="redes_image" src="../multimedia/instagram.png" alt="instagram"></a></li>
        <li><a href="https://www.tiktok.com/@limon.apolo" target="_blank"><img class="redes_image" src="../multimedia/tik-tok.png" alt="tik-tok"></a></li>
        <li><a href="https://limonapolo.bandcamp.com/" target="_blank"><img class="redes_image" src="../multimedia/bandcamp-logo.png" alt="bandcamp"></a></li>
        <li><a href="https://open.spotify.com/artist/0dcqXjq4n3gM5hbl4QTJ9Y" target="_blank"><img class="redes_image" src="../multimedia/spotify.png" alt="spotify"></a></li>
      </ul>
    </section>
    <p class="copyright">&copy; 2023 Limon Apolo</p>
  </footer>
